<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="blog-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div></div>
                <div class="text-center">
                    <h1>My Simple Blog</h1>
                    <p>Share your thoughts with the world</p>
                </div>
                <div>
                    <span class="text-white me-3" th:text="'Welcome, ' + ${username}"></span>
                    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Latest Posts</h2>
                    <a href="/new" class="btn btn-primary">Write New Post</a>
                </div>

                <div th:if="${#lists.isEmpty(posts)}" class="text-center">
                    <p class="text-muted">No posts yet. <a href="/new">Write your first post!</a></p>
                </div>

                <div th:each="post : ${posts}" class="blog-post p-4">
                    <h3><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}" class="post-title"></a></h3>
                    <p class="post-date" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}"></p>
                    <p th:text="${#strings.abbreviate(post.content, 200)}"></p>
                    <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-outline-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
