<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - Simple Blog'">Post - Simple Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="blog-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div></div>
                <h1>My Simple Blog</h1>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="mb-3">
                    <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
                </div>
                
                <div class="blog-post p-4" th:if="${post}">
                    <h1 th:text="${post.title}"></h1>
                    <p class="post-date" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}"></p>
                    <hr>
                    <div th:text="${post.content}" style="white-space: pre-wrap;"></div>
                </div>
                
                <div th:unless="${post}" class="text-center">
                    <h3>Post not found</h3>
                    <a href="/" class="btn btn-primary">Go Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
